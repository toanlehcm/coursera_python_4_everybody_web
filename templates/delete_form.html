<html>
   <body>
      
      <table border = 1>
         <thead>
            <td>Registration number</td>
            <td>Name</td>
            <td>Email</td>
            <td>Hometown</td>
            <td>Date of Birth</td>
            <td>Score</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["id"]}}</td>
               <td>{{row["Name"]}}</td>
               <td>{{row["Email"]}}</td>
               <td>{{row['Hometown']}}</td>
               <td>{{row['dob']}}</td>
               <td>{{row['Score']}}</td>    
               
            </tr>
         {% endfor %}
      </table>
      <form action = "{{ url_for('delete') }}" method = "POST">
         <h3>Student Information</h3>
         Registration number of student need delete<br>
         <input type = "text" name = "id" /></br>
         
         <input type = "submit" value = "submit" /><br>
      </form>
      
      <a href = "/">Back</a>
   </body>
</html>
